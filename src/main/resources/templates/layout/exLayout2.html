<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .header {
        height: 20vh;
        background-color: pink;  /* 헤더의 배경색을 pink로 변경 */
    }
    .content {
        height: 30vh;
        background-color: lightgray;
    }
    .footer {
        height: 10vh;
        background-color: green;
    }
</style>

<body>

	<div class="header">
	    <h1>HEADER</h1>
	</div>
	
	<div class="content" >
		
		
	    <!-- ~{} : 조각 표현식 -->
	    <!-- th:replace : 다른 파일의 내용으로 교체할 수 있도록 설정 -->
	    
	    <!-- fragment.html 파일의 frag1 조각을 불러와서 이 위치에 삽입 -->
	    <th:block th:replace = "~{layout/fragment :: frag2}"></th:block> 
	    					<!-- ~{ 파일명(상대경로) :: 조각이름 } -->
	</div>
	
	
	<div class="footer">
	    <h1>FOOTER</h1>
	</div>

</body>
</html>

<!-- 
	정적인 페이지를 호출할 때는 브라우저에서 직접 열 수 있다
	하지만 템플릿을 사용한 경우에는 반드시 서버를 통해 열어야 한다
 -->
